<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Tetsuya's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile-pic">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile picture">
      </div>
      <h1 class="sidebar-name">Tetsuya</h1>
      <p class="sidebar-title">Web Creator / Cyclist</p>
      <nav class="sidebar-nav">
        <a href="profile.html">Profile</a>
        <a href="works.html">Works</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="sidebar-sns">
        <a href="#" title="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter"/></a>
        <a href="#" title="GitHub"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"/></a>
        <a href="#" title="Mail"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Mail"/></a>
      </div>
    </aside>
    <main class="main-content">
      <section class="section">
        <h2>Contact</h2>
        <form class="contact-form" autocomplete="off">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
  <script>
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      if (!this.name.value || !this.email.value || !this.message.value) {
        alert('Please fill out all fields.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
