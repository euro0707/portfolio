<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sweet Cafe Harmony</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cafe-header">
    <h1>Sweet Cafe Harmony</h1>
    <nav class="cafe-nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>お問い合わせ</h2>
      <form class="cafe-contact-form" autocomplete="off">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>
  <script>
    document.querySelector('.cafe-contact-form').addEventListener('submit', function(e) {
      if (!this.name.value || !this.email.value || !this.message.value) {
        alert('全ての項目を入力してください。');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
